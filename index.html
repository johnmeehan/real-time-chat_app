<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="chat.css">
    <title>Chat</title>
</head>
<body>
    <div class="chat">
        <input type="text" class="chat-name" placeholder="Enter your name">
        <div class="chat-messages">
            <div class="chat-message">
                John: Hello John
            </div>
            <div class="chat-message">
                Billy: Hello yourself!
            </div>
        </div>
        <textarea placeholder="Type your message"></textarea>
        <div class="chat-status">Status: <span>Idle</span></div>
    </div>
    
    <script src="http://127.0.0.1:8080/socket.io/socket.io.js"></script>
    
    
    <script>
        (function(){
            //console.log('START');
            // useing as a selector instead of using jquery 
            var getNode = function(s) {
                return document.querySelector(s);
            },
            status = getNode('.chat-status span'),
            textarea = getNode('.chat textarea'), 
            chatName = getNode('.chat-name'),
            statusDefault = status.textContent,
            setStatus = function(s){
                status.textContent = s;
                
                // revert back after a time delay
                if (s !== statusDefault){
                    var delay = setTimeout(function(){
                        setStatus(statusDefault);
                        clearInterval(delay);
                    }, 1500);
                }
            };
            
            console.log(statusDefault);
            
            // Connect to Server
            try{
                var socket = io.connect('http://127.0.0.1:8080');
            }catch(e){
                // Set status to warn user
            }
            
            
            if(socket !== undefined){
                 //console.log('Socket OK');
                 
                 //Listen for a status
                 socket.on('status', function(data){
                     setStatus((typeof data === 'object') ? data.message : data);
                     // clear the textarea after successfull send 
                     if(data.clear ===true){
                         textarea.value = '';
                     }
                 });
                
                // Listen for keydown in the textarea
                textarea.addEventListener('keydown', function(event){
                    var self = this, 
                        name = chatName.value;
                    console.log(event.which);
                    
                     //Check for Enter key press  AND shift key 
                    if(event.which === 13 && event.shiftKey === false){
                        //Use socket to send message
                        socket.emit('input', {
                            name: name,
                            message: self.value 
                        });
                        // prevent Default behaviour of keydown 
                        event.preventDefault();
                    }
                
                });
            }
        })();
    </script>
</body>
</html>
